</body>
<script>

    function bmi(){

        let w = +document.getElementById('weight').value ;
        let h = +document.getElementById('height').value;
        let bi = w/(h**2);

        if (bi < 18) {
            document.write("underweitgh");
        }
        else if (bi < 25){
            document.write("normal");

        }
        else if (bi < 30){
            document.write("Overweight");
        }
        else{
            document.write("obese");
        }



    }

</script>
